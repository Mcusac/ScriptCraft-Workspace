[mypy]
# Package-level configuration for ScriptCraft
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing stubs for external libraries
ignore_missing_imports = True

# Handle dual import pattern
namespace_packages = True

# Exclude problematic files that are intentionally different in distributable mode
exclude = 
    .*/env\.py$
    .*/distributable_template/.*
    .*/packaged/.*

# Per-module configurations
[mypy-scriptcraft.common.*]
# Allow wildcard imports for internal utilities
ignore_missing_imports = True

[mypy-scriptcraft.tools.*]
# Tools have dual import patterns - be more lenient
ignore_missing_imports = True
disallow_untyped_defs = False

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-docx.*]
ignore_missing_imports = True

[mypy-selenium.*]
ignore_missing_imports = True 